<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

    <!-- Section to display a quote -->
    <div id="quoteDisplay">
        <p id="quoteText">Click the button to see a quote!</p>
        <p id="quoteCategory"></p>
    </div>
  <button id="newQuote">Show New Quote</button>

   <!-- Section with placeholders to add new quotes -->
   <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
  </div>
   <!-- Export Quotes button -->
   <button onclick="exportQuotes()">Export Quotes</button>

    <!-- Import Quotes file input (this is the missing part you referred to) -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
